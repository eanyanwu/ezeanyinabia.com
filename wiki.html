---
layout: default
title: Wiki
---
<div class="banner w-100 relative">
    <img class="db" src="/assets/images/learning.jpeg" alt="Main banner: Eze being enlightened by a light bulb."/>

    <div id="heading" class="garamond tc ba pa2 fw5 margin-auto tracked-mega">
        GET<br>EDUCATED
    </div>

    <div id="sub-heading" class="garamond tc pa2 fw2 margin-auto i">
        Much to learn. Little time.
    </div>
</div>

<section id="wiki" class="pv4 f5 f4-ns">
    <div class="ph2 pb4 w-90 margin-auto">
        {% for post in site.posts %}
            <h3>
                <a class="txt-link" href="{{ post.url }}">{{ post.title }}</a>
            </h3>
            <p class="i f6" >Started {{ post.date | date_to_string: "ordinal", "US"}}</p>
            <p class="measure-wide">
                {{ post.excerpt }}
            </p>
            <hr class="ba b--light-silver">
        {% endfor %}
    </div>
</section>
